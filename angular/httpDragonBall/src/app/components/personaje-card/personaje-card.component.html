<div class="card bg-dark border border-3 border-white" [routerLink]="['/personaje', miPersonaje.id]">
  <figure>
    <img class="imagesBall" [src]="miPersonaje.image" [alt]="miPersonaje.name">
  </figure>
  <div class="p-3 text-center">
    <h3 class="text-white">{{miPersonaje.name}}</h3>
    <p class="text-warning">{{miPersonaje.race}} - {{miPersonaje.gender}}</p>
  </div>
</div>
