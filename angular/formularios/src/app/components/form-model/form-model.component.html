<section class="container">
    <h2>Formulario tipo model</h2>
    <hr>

    <form [formGroup]="userForm" (ngSubmit)="getDataForm()">
       <div class="mb-3">
            <label class="form-label" for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" formControlName="nombre">
       </div>

       <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input type="text" id="email" class="form-control" formControlName="email">
   </div>

   <div class="mb-3">
        <label class="form-label" for="edad">Edad</label>
        <input type="number" id="email" class="form-control" formControlName="edad">
    </div>

    <div class="mb-3">
        <label class="form-label" for="dni">DNI</label>
        <input type="text" id="dni" class="form-control" formControlName="dni" >
    </div>

    <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" >
    </div>

    <div class="mb-3">
        <label class="form-label" for="repitepassword">Repite prassword</label>
        <input type="password" id="repitepassword" class="form-control" formControlName="repitepassword">
    </div>

    <input type="submit" value="Enviar" class="btn btn-danger" [disabled]="userForm.invalid">
    </form>
</section>
